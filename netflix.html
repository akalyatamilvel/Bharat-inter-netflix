<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles1.css" type="text/css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="netflix-logo.png" alt="Netflix Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            <img src="user-icon.png" alt="User Icon">
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Netflix</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <a href="#" class="btn">Join Now</a>
        </div>
    </section>

    <section class="content">
        <h2>Popular on Netflix</h2>
        <div class="row">
            <div class="col"><img src="thumbnail1.jpg" alt="Thumbnail 1"></div>
            <div class="col"><img src="thumbnail2.jpg" alt="Thumbnail 2"></div>
            <div class="col"><img src="thumbnail3.jpg" alt="Thumbnail 3"></div>
            <div class="col"><img src="thumbnail4.jpg" alt="Thumbnail 4"></div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Netflix Clone</p>
    </footer>
</body>
</html>
